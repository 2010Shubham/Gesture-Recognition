 
<html>
    <head>
      <title>Hand Gesture App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
          <h1 class = "btn btn-primary">Hand Gesture App
            <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#128079;</span>
          </h1>
        <br><br>
  
        <p style="font-size: 30px;">Take a selfie of a gesture to know about its meaning
            <br>
          <h3>These gestures are trained in the model:</h3>
          <span>&#128076; &#128077; &#128078;</span>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <label>Webcam view - </label>
          
          <br><br>
          <div id = "camera"></div>
  
          <br>
          <br>
          <button class="btn btn-primary" onclick="captureimage()">Capture Image</button>
  
          
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label class = "btn btn-success"> Prediction - </label>
          <br><br>
          <h1 id ="result_gesture"></h1>
        </div>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <label>Snapshot - </label>
            
          <br><br>
          <div id = "result"></div>
  
          <br>
          <br>
          <button class="btn btn-primary" onclick="identify()">Identify Image</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
